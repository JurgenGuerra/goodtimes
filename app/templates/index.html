<section class="relative pt-12 sm:pt-16 lg:py-20 xl:py-24">
    <div class="relative px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto lg:flex lg:items-center">
            <div class="max-w-md mx-auto text-center lg:w-1/2 lg:text-left lg:max-w-none lg:mx-0">
                <h1 class="text-3xl font-bold text-white sm:text-4xl xl:text-6xl">Los eventos memorables están aqui, en GoodTimes.</h1>
                <p class="max-w-sm mx-auto mt-6 text-lg font-normal text-gray-200 lg:mx-0 xl:text-xl">Organiza tu evento, en pocos clicks. Al finalizar el evento, obsequia recuerdos digitales coleccionables.</p>
                <div class="mt-10">
                    <a
                        href="/one"
                        title=""
                        class="inline-flex items-center justify-center px-6 py-4 text-xl text-black font-semibold transition-all duration-200 border border-transparent rounded-lg bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 hover:bg-yellow-500"
                        role="button"
                    >
                        Crear coleccionables ✨
                    </a>
                </div>

                <div class="inline-grid grid-cols-2 mt-12 gap-x-8">
                    <div class="flex flex-col lg:items-center lg:space-x-3 lg:flex-row">
                        <p class="text-4xl font-bold text-white">249+</p>
                        <p class="mt-2 text-sm font-medium text-gray-400 lg:mt-0">Eventos <br class="hidden lg:block" />Creados</p>
                    </div>

                    <div class="flex flex-col lg:items-center lg:space-x-3 lg:flex-row">
                        <p class="text-4xl font-bold text-white">5,900+</p>
                        <p class="mt-2 text-sm font-medium text-gray-400 lg:mt-0">Recuerdos <br class="hidden lg:block" />Memorables</p>
                    </div>
                </div>
            </div>

            <div class="relative mt-8 lg:mt-0">
                <img class="" src="/static/images/hero.png" alt="" />
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="https://livejs.com/live.js"></script>
