  <header class="py-6">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      
      <nav aria-label="Progress">
        <ol role="list" class="divide-y divide-gray-300 rounded-md border border-gray-300 md:flex md:divide-y-0 bg-white">
          <li class="relative md:flex md:flex-1">
            <!-- Completed Step -->
            <div class="group flex w-full items-center">
              <span class="flex items-center px-6 py-4 text-sm font-medium">
                <span class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-indigo-600 group-hover:bg-indigo-800">
                  <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd" />
                  </svg>
                </span>
                <span class="ml-4 text-sm font-medium text-gray-900">Datos principales</span>
              </span>
            </div>

            <!-- Arrow separator for lg screens and up -->
            <div class="absolute top-0 right-0 hidden h-full w-5 md:block" aria-hidden="true">
              <svg class="h-full w-full text-gray-300" viewBox="0 0 22 80" fill="none" preserveAspectRatio="none">
                <path d="M0 -2L20 40L0 82" vector-effect="non-scaling-stroke" stroke="currentcolor" stroke-linejoin="round" />
              </svg>
            </div>
          </li>

          <li class="relative md:flex md:flex-1">
            <!-- Current Step -->
            <div class="flex items-center px-6 py-4 text-sm font-medium" aria-current="step">
              <span class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-indigo-600 group-hover:bg-indigo-800">
                <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd" />
                </svg>
              </span>
              <span class="ml-4 text-sm font-medium text-gray-900">Registrar usuarios</span>
            </div>

            <!-- Arrow separator for lg screens and up -->
            <div class="absolute top-0 right-0 hidden h-full w-5 md:block" aria-hidden="true">
              <svg class="h-full w-full text-gray-300" viewBox="0 0 22 80" fill="none" preserveAspectRatio="none">
                <path d="M0 -2L20 40L0 82" vector-effect="non-scaling-stroke" stroke="currentcolor" stroke-linejoin="round" />
              </svg>
            </div>
          </li>

          <li class="relative md:flex md:flex-1">
            <!-- Current Step -->
            <div class="flex items-center px-6 py-4 text-sm font-medium" aria-current="step">
              <span class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-indigo-600">
                <span class="text-indigo-600">03</span>
              </span>
              <span class="ml-4 text-sm font-medium text-indigo-600">Registrar imagenes</span>
            </div>

            <!-- Arrow separator for lg screens and up -->
            <div class="absolute top-0 right-0 hidden h-full w-5 md:block" aria-hidden="true">
              <svg class="h-full w-full text-gray-300" viewBox="0 0 22 80" fill="none" preserveAspectRatio="none">
                <path d="M0 -2L20 40L0 82" vector-effect="non-scaling-stroke" stroke="currentcolor" stroke-linejoin="round" />
              </svg>
            </div>
          </li>

          <li class="relative md:flex md:flex-1">
            <!-- Upcoming Step -->
            <div class="group flex items-center">
              <span class="flex items-center px-6 py-4 text-sm font-medium">
                <span class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-gray-300 group-hover:border-gray-400">
                  <span class="text-gray-500 group-hover:text-gray-900">04</span>
                </span>
                <span class="ml-4 text-sm font-medium text-gray-500 group-hover:text-gray-900">Enviar</span>
              </span>
            </div>
          </li>


        </ol>
      </nav>

    </div>
  </header>
  <main class="">
    <div class="mx-auto max-w-7xl px-4 pb-12 sm:px-6 lg:px-8">
      <form class="space-y-6" action="{{ url_for('three')}}" method="POST" enctype="multipart/form-data">
        <div class="bg-white px-4 py-5 shadow sm:rounded-lg sm:p-6">

          <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4">

            <div class="md:col-span-1">
              <h3 class="text-lg font-medium leading-6 text-gray-900">Imágenes</h3>
              <p class="mt-1 text-sm text-gray-500">Elije y sube las obras de arte que deseas entregar a tus seguifores, fans o comunidad. Máximo 3 archivos .jpg o .png</p>
            </div>
            <div class="mt-1 sm:col-span-2 sm:mt-0">
              <div class="flex max-w-lg justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pt-5 pb-6">
                <div class="space-y-1 text-center">
                  <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <div class="flex text-sm text-gray-600">
                    <label for="photos" class="relative cursor-pointer rounded-md bg-white font-medium text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:text-indigo-500">
                      <span>Escoger archivo</span>
                      <input id="photos" type="file" name="photos" class="sr-only" multiple="multiple">
                    </label>
                    <p class="pl-1">o arrastre aqui</p>
                  </div>
                  <p class="text-xs text-gray-500">PNG o JPG hasta 2MB</p>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="">
          <div class="flex justify-end">
            <button type="submit" class="ml-3 inline-flex justify-center rounded-md border border-transparent bg-green-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Guardar y continuar</button>
          </div>
        </div>

      </form>
    </div>
